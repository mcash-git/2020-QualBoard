<template>
  <div class="task-segment">
    <div class="item-content-label">${instructions}</div>
    <ul class="mcma-options-list" class.bind="task.autoWrapOptions ? 'wrap' : ''">
      <li class="mcma-option" repeat.for="option of availableOptions">
        <label class="custom-control custom-checkbox" class.bind="option.disabled ? 'disabled' : ''">
          <input type="checkbox" class="custom-control-input"
                 model.bind="option.optionId"
                 checked.bind="taskResponse.responseOptions"
                 disabled.bind="option.disabled"
                 change.delegate="handleChange()">
          <div class="custom-control-indicator"></div>
          <p>
            ${option.text}
          </p>
        </label>
      </li>
    </ul>
  </div>
</template>
